<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        .container {
          display: grid;
          grid-template-columns: auto auto auto;
          padding: 10px;
        }
        .container  div {
          background-color: #ddd;
          border: 1px solid rgb(0, 0, 0);
          padding: 10px;
          font-size: 30px;
          text-align: center;
        }
        </style>
        </head>
        <body>
        
        <h1>Grid Layout</h1>
        
        
        <div class="container">
          <div>logo</div>
          <div>Header</div>
          <div>date</div>  
          <div>sidebar</div>
          <div>Main content</div>
          <div>calender</div>  
          <div>contact </div>
          <div>us</div>
          <div> chat with us</div>
        </div>
        
        </body>
        </html>
